<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji DB - Modern Blue</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --border: #30363d;
            --hover-shadow: rgba(88, 166, 255, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { color: var(--accent); margin-bottom: 5px; }

        #search {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: white;
            font-size: 16px;
            margin-bottom: 40px;
            outline: none;
        }

        #search:focus { border-color: var(--accent); }

        .container { width: 100%; max-width: 1200px; }

        .category-name {
            font-size: 1.2rem;
            margin: 25px 0 15px;
            padding-left: 10px;
            border-left: 3px solid var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Das Grid f√ºr breite Items */
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item:hover {
            border-color: var(--accent);
            background: #1c2128;
            box-shadow: 0 0 10px var(--hover-shadow);
            transform: translateY(-2px);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>EMOJI DB</h1>
    <p>Click <b>each</b> item to copy</p>
</div>

<input type="text" id="search" placeholder="Suche nach Emojis oder Symbolen...">

<div class="container" id="db-content"></div>

<div id="toast">Copied!</div>

        "Gesten": ['üëã', 'ü§ö', 'üñê', '‚úã', 'üññ', 'üëå', 'ü§å', 'ü§è', '‚úåÔ∏è', 'ü§û', 'ü§ü', 'ü§ò', 'ü§ô', 'üëà', 'üëâ', 'üëÜ', 'üñï', 'üëá', '‚òùÔ∏è', 'üëç', 'üëé', '‚úä', 'üëä', 'ü§õ', 'ü§ú', 'üëè', 'üôå', 'üëê', 'ü§≤', 'ü§ù', 'üôè', '‚úçÔ∏è', 'üí™', 'ü¶æ', 'ü¶ø', 'ü¶µ', 'ü¶∂'],
        "Discord Layouts": ['‚ú¶ ùêçùêöùê¶ùêû ‚ú¶', '‚îÉ„Éªùô≤ùöëùöäùöù„Éª‚îÉ', '‚ï≠‚îÄ‚û§ ùöÉùöòùöô ùôªùöéùöüùöéùöï', '‚ï∞‚îÄ‚û§ ùöÇùöûùöã ùôªùöíùöóùöé', '‚Äß‚ÇäÀö‚úß ùôºùö¢ ùöÅùöòùöïùöé ‚úßÀö‚Çä‚Äß', '„Äå ‚ú¶ ùêéùêñùêçùêÑùêë ‚ú¶ „Äç', '‚îÅ‚îÅ‚îÅ‚ãÜ‚ãÖ‚òÜ‚ãÖ‚ãÜ‚îÅ‚îÅ‚îÅ', '‚úß„Éª‚ú¶„Éª‚úß ùêåùêéùêÉ„Éª‚ú¶„Éª‚úß', '‚îÉ„Éª‚öîÔ∏è„Éª‚îÉ„Éª‚ö°Ô∏è„Éª‚îÉ', '‚úîÔ∏è‚úîÔ∏è‚úîÔ∏è']
    };

    const contentDiv = document.getElementById('db-content');
    const toast = document.getElementById('toast');

    function render(filter = "") {
        contentDiv.innerHTML = "";
        for (const cat in db) {
            const filteredItems = db[cat].filter(item => item.toLowerCase().includes(filter.toLowerCase()));
            
            if (filteredItems.length > 0) {
                const section = document.createElement('div');
                section.innerHTML = `<div class="category-name">${cat}</div>`;
                const grid = document.createElement('div');
                grid.className = 'emoji-grid';

                filteredItems.forEach(emoji => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerText = emoji;
                    div.onclick = () => copy(emoji);
                    grid.appendChild(div);
                });

                section.appendChild(grid);
                contentDiv.appendChild(section);
            }
        }
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
    }

    document.getElementById('search').addEventListener('input', (e) => render(e.target.value));

    render();
</script>

</body>
</html>
