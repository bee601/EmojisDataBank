<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Copy Board</title>
    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --bg: #dfe6e9;
        }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        
        #search { 
            width: 100%; padding: 12px; margin-bottom: 20px; 
            border: 2px solid #ccc; border-radius: 6px; font-size: 16px;
        }

        .category-section { margin-bottom: 30px; }
        .category-title { border-bottom: 2px solid var(--accent); padding-bottom: 5px; text-transform: capitalize; }

        .emoji-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); 
            gap: 10px; 
        }

        .emoji-item {
            font-size: 24px; padding: 10px; text-align: center;
            cursor: pointer; border-radius: 8px; transition: background 0.2s;
            border: 1px solid #eee;
        }
        .emoji-item:hover { background: #fab1a0; transform: scale(1.1); }
        
        /* Toast notification */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 10px 20px;
            border-radius: 20px; display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Emoji Board</h1>
    <input type="text" id="search" placeholder="Search emojis (e.g. smile, heart, fire)...">
    <div id="emoji-display"></div>
</div>

<div id="toast">Copied to clipboard!</div>

<script>
    const emojiDisplay = document.getElementById('emoji-display');
    const searchInput = document.getElementById('search');
    const toast = document.getElementById('toast');
    let allEmojis = [];

    // Fetching emojis from a public API
    async function loadEmojis() {
        try {
            const response = await fetch('https://unicode-emoji-json.pages.dev/data-by-group.json');
            const data = await response.json();
            allEmojis = data;
            renderEmojis(data);
        } catch (error) {
            emojiDisplay.innerHTML = "Error loading emojis.";
        }
    }

    function renderEmojis(categories) {
        emojiDisplay.innerHTML = '';
        for (const category in categories) {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('h2');
            title.className = 'category-title';
            title.innerText = category.replace(/-/g, ' ');
            
            const grid = document.createElement('div');
            grid.className = 'emoji-grid';

            categories[category].forEach(item => {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.innerText = item.emoji; // Using "each" for items
                span.title = item.name;
                span.onclick = () => copyToClipboard(item.emoji);
                grid.appendChild(span);
            });

            section.appendChild(title);
            section.appendChild(grid);
            emojiDisplay.appendChild(section);
        }
    }

    function copyToClipboard(char) {
        navigator.clipboard.writeText(char);
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
    }

    // Search Logic
    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = {};

        for (const cat in allEmojis) {
            const matches = allEmojis[cat].filter(item => 
                item.name.toLowerCase().includes(term)
            );
            if (matches.length > 0) filtered[cat] = matches;
        }
        renderEmojis(filtered);
    });

    loadEmojis();
</script>

</body>
</html>
