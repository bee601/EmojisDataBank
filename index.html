<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Mega Emoji & Unicode Pack</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #151921;
            --accent: #00a2ff;
            --text-main: #e1e1e1;
            --text-muted: #8b949e;
            --border: #30363d;
            --hover-bg: #1f242d;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        h1 { color: var(--accent); font-size: 2.5rem; margin: 0; letter-spacing: 2px; }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            width: 90%;
            max-width: 850px;
            margin-bottom: 40px;
        }

        #search-bar {
            width: 100%;
            padding: 18px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            color: white;
            outline: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        #search-bar:focus { border-color: var(--accent); }

        .container { width: 100%; max-width: 1300px; }

        .category-title {
            font-size: 1.1rem;
            color: var(--accent);
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .card:hover {
            border-color: var(--accent);
            background: var(--hover-bg);
            transform: translateY(-5px);
        }

        #toast {
            position: fixed;
            bottom: 40px;
            background: var(--accent);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            display: none;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>

    const contentDiv = document.getElementById('content');
    const toast = document.getElementById('toast');

    function render(filter = "") {
        contentDiv.innerHTML = "";
        for (const cat in database) {
            const filtered = database[cat].filter(i => i.toLowerCase().includes(filter.toLowerCase()));
            if (filtered.length > 0) {
                const section = document.createElement('div');
                section.innerHTML = `<div class="category-title">${cat}</div>`;
                const grid = document.createElement('div');
                grid.className = 'emoji-grid';

                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerText = item;
                    card.onclick = () => {
                        navigator.clipboard.writeText(item);
                        toast.style.display = 'block';
                        setTimeout(() => toast.style.display = 'none', 1500);
                    };
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                contentDiv.appendChild(section);
            }
        }
    }

    document.getElementById('search-bar').addEventListener('input', (e) => render(e.target.value));
    render();
